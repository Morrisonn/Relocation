{% extends 'main/user/base.html' %}

{% block relocatedEmployees %}
<div class="template-div">
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Номер телефона</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in user %}
            <tr>
                <td>{{ obj.first_name }}</td>
                <td>{{ obj.last_name }}</td>
                <td>{{ obj.middle_name }}</td>
                <td>{{ obj.phone_number }}</td>
                <td>{{ obj.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
