{% extends 'main/autorization.html' %}

{% block content %}
		<h1>Авторизация</h1>

        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit">Авторизация</button>
        </form>
{% endblock %}
