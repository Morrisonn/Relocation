{% extends 'main/autorization.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
input[type=text], input[type=password] {
font-size: 16px;
font-weight: bold;
font-family: Arial, sans-serif;
}
ul {
    list-style: none;
}
ul li {
    color: red;
}
body{
    height: 270px;
}
.login-form {
    width: 500px;
    background-color: #d9e7ef;
    padding: 20px;
    border-radius: 10px;
    /* border: 1px solid black; */
    margin: 0 auto;
    margin-top: 200px;
}
.login-form label {
    padding-top: 3px;
    width: 100%;
}
.login-form input {
    padding-bottom: 3px;
    width: 100%;
}
h1{
    margin-top: 0px !important;
    text-align: center !important;
}
button{
    margin-top: 20px;
    margin-left: 85px;
    width: 280px;
    /* color: rgb(0, 0, 0); */
}
.btn-primary {
  /* color: rgb(0, 0, 0); */
  font-size: 16px;
}
label{
    margin-top: 2px;
    font-size: 16px;
}
input{
    border-radius: 5px;
}
.div-form{
    background-color: #98afbd;
}
.div-main{
    width: 100% !important;
    height: 100% !important;
}
</style>
        <div class="div-main">
            <div class="div-form">
                <form action="{% url 'login' %}" method="post" class="login-form">
                    <div class="aitorisation">
                        <h1 class="h1">АВТОРИЗАЦИЯ</h1>
                        {% if form.errors %}
                            <p>{{ form.errors.error }}</p>
                        {% endif %}
                        {{ form }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Авторизация</button>  
                    </div>
                </form>
            </div>
        </div>

        <script>
            var label = document.querySelector('label[for=id_username]');
            label.innerHTML = 'Логин';
        </script>
        
{% endblock %}
